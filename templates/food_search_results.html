{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'search.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1> Results for "{{ query }}"</h1>
        <div class="row justify-content-center">
            {% if food_items %}
                {% for item in food_items %}
                    <div class="col-md-4 mt-4 d-flex align-items-stretch">
                        <div class="card mb-4 food-card">
                            <img src="{{ item.image.url }}" class="card-img-top food-card-img" alt="{{ item.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text"><strong>Price:</strong> {{ item.price }}</p>
                                <a href="{% url 'food_detail' item.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-results">No food items found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <form method="post" id="form_container" enctype="multipart/form-data">
     {% csrf_token %}

     
     <h3>Registration Page</h3>


     {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
     <div class="form-floating mb-3">
         <input type="text" class="form-control" id="floatingInputUsername" name="username" placeholder="Username">
         <label for="floatingInputUsername">Username</label>
     </div>
 
     <div class="form-floating mb-3">
         <input type="text" class="form-control" id="floatingInputFirstName" name="first_name" placeholder="First Name">
         <label for="floatingInputFirstName">First Name</label>
     </div>
 
     <div class="form-floating mb-3">
         <input type="text" class="form-control" id="floatingInputLastName" name="last_name" placeholder="Last Name">
         <label for="floatingInputLastName">Last Name</label>
     </div>
 
     <div class="form-floating mb-3">
         <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="Email">
         <label for="floatingInputEmail">Email</label>
     </div>
 
     <div class="form-floating mb-3">
         <input type="text" class="form-control" id="floatingInputPhoneNumber" name="phone_number" placeholder="Phone Number">
         <label for="floatingInputPhoneNumber">Phone Number</label>
     </div>
 
     <div class="form-floating mb-3">
         <input type="password" class="form-control" id="floatingInputPassword1" name="password1" placeholder="Password">
         <label for="floatingInputPassword1">Password</label>
     </div>
 
     <div class="form-floating mb-3">
         <input type="password" class="form-control" id="floatingInputPassword2" name="password2" placeholder="Confirm Password">
         <label for="floatingInputPassword2">Confirm Password</label>
     </div>
 
     <div class="mb-3">
         <label for="profilePicture" class="form-label">Profile Picture</label>
         <input type="file" class="form-control" id="profilePicture" name="profile_picture">
     </div>
 
     <button type="submit" class="form-control" id="register">Create Account</button>
     <p>Already have an account? <a href="{% url 'login' %}" id="have-acc">Login</a></p>
 </form>
</body>
</html>
